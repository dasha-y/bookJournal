
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Chinese Books</h1>
    <a class="btn btn-primary" href="/books/create">Add book</a>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
<!--            <th>Annotation</th>-->
            <th>Genre</th>
            <th>Pages</th>
            <th>Rating</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
<!--            <td th:text="${book.annotation}"></td>-->
            <td th:text="${book.genre}"></td>
            <td th:text="${book.pages} + 'стр.'" ></td>
            <td th:text="${book.rating}"></td>

            <td>
                <img th:src="@{'/images/' + ${book.imageBook}}" alt="..." width="100">
            </td>

            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/books/edit(id=${book.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/books/delete(id=${book.id})}" onclick="return confirm('Вы уверены?')">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
